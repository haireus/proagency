  <body id="top">
    <header class="header" data-header>
      <div class="container">
        <div class="language">
          <button class="translate" id="en-gb">

          <button class="translate" id="zh-tw">
            <img class="flag" src="./assets/images/flag-china.jpg" alt="" />

          <button class="translate" id="ru-gb">

        </div>
      </div>
      <div class="container">
        <div class="overlay" data-overlay></div>
        <a href="index.html">
          <img

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="index.html" class="logo">

            <button

          </div>

          <ul class="navbar-list">
            <li class="navbar-item">

              ></a>

            <li class="navbar-item">
              <a

              <a
                href="index.html#questions"

        <a href="index.html#contact-us" class="btn">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <span class="lang" key="CONTACT"></span>
        </a>

        <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

      -->

                <div class="team-card-content">
                  <h3 class="h3 team-name lang" key="FOUNDER-NAME"></h3>

                <div class="team-card-content">
                  <h3 class="h3 team-name lang" key="LEADER3-NAME"></h3>

                  <p class="team-desc lang" key="LEADER3-DESC"></p>
